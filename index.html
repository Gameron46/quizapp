<html>
    <head>
        <!-- Google tag (gtag.js) -->

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-BBKG02LJNQ');

        <title>Quiz App</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="Quiz">
            <h1 id="questionNum">Quiz App</h1>
            <p id="questionText">Welcome to the quiz app.  The first box is the quiz subject and the second box 
                is the specific quiz you want to take for that subject. Select the quiz you want to take 
                and click "Start Quiz".</p>
            <select onchange=changeSubject() id="subjectSelect">
                <option value="logicQuizzes">Logic Quizzes</option>
                <option value="mathQuizzes">Math Quizzes</option>
            </select>
            <br id="break1">
            <select id="quizSelect">'
                <option value="Logic Quiz">Logic Quiz</option>
            </select>
            <br id="break2">
            <button id="nextButton" onclick=startQuestions()>Start Quiz</button>
            <br id ="quizTypeBreak">
        </div>
        <script src="app.js"></script>
    </body>
</html>

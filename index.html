<!DOCTYPE html>

<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="Quiz">
            <h1 id="questionNum">Quiz App</h1>
            <p id="questionText">Welcome to the quiz app. Select the quiz you want to take and click "Begin".</p>
            <select id="quizSelect">
                <option value="logic">Logic Quiz</option>
                <option value="math">Math Quiz</option>
            </select>
            <br>
            <button id="nextButton" type="button" onclick=startQuestions()>Begin Quiz</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
